name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install Buildozer
      run: |
        sudo apt-get update
        sudo apt-get install -y zip libffi-dev libssl-dev automake autoconf libtool pkg-config 
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    - name: Build APK (Debug)
      run: |
        buildozer android debug

    # Opcional: subir el APK como artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-debug.apk
        path: bin/*.apk
        # nana
